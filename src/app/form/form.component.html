<form [formGroup]="userForm" (submit)="onSubmit()">
  <div class="form-group mb-2">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" id="nombre"/>
  </div>
  <div class="form-group mb-2">
    <label for="nombre">Apellido</label>
    <input type="text" class="form-control" formControlName="apellido" id="apellido"/>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
      Enviar
    </button>
  </div>
</form>

<hr/>

<ng-container *ngIf="user.nombre != '' && user.apellido != ''">
  <p>Nombre: {{user.nombre}}</p>
  <p>Apellido: {{user.apellido}}</p>
</ng-container>
