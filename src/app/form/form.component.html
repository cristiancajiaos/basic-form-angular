<form [formGroup]="userForm" (submit)="onSubmit()">
  <div class="form-group mb-2">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" id="nombre"/>
    <ng-container *ngIf="nombreControl.touched && !nombreControl.valid">
      <ng-container *ngIf="nombreControl.errors?.['required']">
        <small class="text-danger">Se requiere el nombre</small>
      </ng-container>
    </ng-container>
  </div>
  <div class="form-group mb-2">
    <label for="nombre">Apellido</label>
    <input type="text" class="form-control" formControlName="apellido" id="apellido"/>
    <ng-container *ngIf="apellidoControl.touched && !apellidoControl.valid">
      <ng-container *ngIf="apellidoControl.errors?.['required']">
        <small class="text-danger">Se requiere el apellido</small>
      </ng-container>
    </ng-container>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
      Enviar
    </button>
  </div>
</form>

<hr/>

<p>nombreControl.errors: {{nombreControl.errors | json}}</p>
<p>apellidoControl.errors: {{apellidoControl.errors | json}}</p>

<ng-container *ngIf="user.nombre != '' && user.apellido != ''">
  <p>Nombre: {{user.nombre}}</p>
  <p>Apellido: {{user.apellido}}</p>
</ng-container>
